<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pia Torain" />
    <meta name="description" content="Social Media App Team 3" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9794dd2b19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/auth-header.css" />
    <link rel="stylesheet" href="css/forgot.css" />
    
    <title>Forgot Password Page</title>
    
</head>
<body>
    <div class="bg-holder">
        <div class="bg-img"></div>
    </div>
    <!-- HOME BUTTON -->
    <div class="fg-logo-holder">
        <button id="auth-sma-btn" class="auth-icon-btn">
            <img id="auth-header-logo" class="auth-header-logo" src="images/sma-logo.svg"  alt="home button">
        </button>
    </div>  
    <!-- /HOME BUTTON --> 
   
    

    <!-- Forgot Password Page -->
    <section id="forgot-page" class="forgot-window">
       
        <form action="/forgot" method="POST" id="forgot-form" class="fg-form">
            <div class="forgot-form-title">
                <p class="fg-title">FORGOT PASSWORD?</p>
            </div>
            <div class="forgot-form-text">
                <p class="fg-text">
                    PLEASE ENTER YOUR EMAIL ADDRESS 
                    BELOW TO BE SENT A RESET LINK
                </p>
            </div>

            
            <!-- Verify Email -->
            <label class="fg-label" for="old_email">E-MAIL ADDRESS</label>
            <div class="fg-form-container">
                <img class="fg-input-icon" src="images/mail.svg"alt="email icon"/>
                <input class="fg-input" name="old_email" type="email" id="old_email" autocomplete="on" required/>
            </div>
            <!-- /Verify Email -->

            <!-- Verify Email Button-->
            <div class="fg-form-container">
                <input class="fg-submit" id="fg-btn" type="submit" value="VERIFY EMAIL" /> 
            </div>
            <!-- /Verify Email Button-->
        </form>
        <!-- /Forgot Form -->

    </section>

    <section id="verify-popup" class="verify-window">
        <div class="verify-title">
            <p class="ver-title">EMAIL VERIFIED</p>
        </div>
        <div class="ver-form-text">
            <p class="ver-text">
                YOUR EMAIL HAS BEEN VERIFIED. CONTINUE TO 
                RESET YOUR PASSWORD
            </p>
        </div>
         <!-- Verified-->
         <div class="ver-form-container">
            <input class="ver-submit" id="verified-btn" type="submit" value="CONTINUE" /> 
        </div>
        <!-- /Verified-->
    </section>

   
    <!-- /FORGOT PASSWORD -->

    <script src="js/forgot.js"></script>
    
</body>
